*/

apply plugin: 'maven-publish'

repositories {
    mavenLocal()
}

group = 'com.csc.plugin'
version = '1.0.0'

publishing {
    publications {
        maven(MavenPublication) {
            groupId "$group"
            artifactId 'CustomGradlePlugin'
            version "$version"
            from components.java
        }
    }
}



